<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temporizador no estilo Pomodoro">
    <title>FocusTimer - Pomodoro</title>

    <link rel="stylesheet" href="styles/style.css" />
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-svg" />

    <script src="./src/main.js" type="module" defer></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div class="app flex">
      <div class="timer-controls flex">
        <section id="timer" class="flex">
          <span id="minutes">25</span>
          <span>:</span>
          <span id="seconds">00</span>
        </section>

        <section id="controls" class="flex">
          <button class="ph ph-bold ph-play-circle" data-action="toggleCountdownExecution"></button>
          <button class="ph ph-bold ph-pause-circle" data-action="toggleCountdownExecution"></button>
          <button class="ph ph-bold ph-stop-circle" data-action="restTimer"></button>
          <button class="ph ph-bold ph-plus-circle" data-action="addTime" ></button>
          <button class="ph ph-bold ph-minus-circle" data-action="removeTime" ></button>
        </section>
      </div>

      <section id="sounds" class="flex">
        <button class="button ph ph-tree" 
        data-audio="bgAudioForest"
        id="bgAudioForest">
        </button>

        <button class="button ph ph-cloud-rain"  data-audio="bgAudioRain"  id="bgAudioRain">
        </button class="button">

        <button class="button ph ph-storefront" id="bgAudioCoffeeShop" data-audio="bgAudioCoffeeShop">
        </button>

        <button class="button ph ph-campfire" id="bgAudioFireplace"   data-audio="bgAudioFireplace">
        </button>
      </section>
    </div>
  </body>
</html>
